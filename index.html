<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaSense Weather App</title>
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
    <main class="weather-app">
        <!-- Header Section -->
        <div class="header">
            <img class="climasense-logo" src="weatherapp-logo.png" alt="Climasense Logo">
            <h1 id="location">ClimaSense</h1>
            <p id="date"></p>
        </div>

        <!-- Current Weather Section -->
        <div class="current-weather">
            <h2 id="temperature">--Â°</h2>
            <p id="condition">--</p>
        </div>

        <!-- Forecast Section -->
        <div class="forecast">
            <div id="day-1" class="forecast-day"></div>
            <div id="day-2" class="forecast-day"></div>
            <div id="day-3" class="forecast-day"></div>
            <div id="day-4" class="forecast-day"></div>
            <div id="day-5" class="forecast-day"></div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="city" placeholder="Enter City">
            <input type="text" id="state" placeholder="Enter State">
            <button id="getWeather">Get Weather</button>
        </div>
    </main>

    <script src="weatherapp.js"></script>
</body>
</html>
